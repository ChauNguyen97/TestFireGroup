<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Form Submit</header>
        <div class="inputField">
            <input type="text" placeholder="Email" class="email" id="email">
            <input type="text" placeholder="Phone number" class="phone" id="phone">
            <input type="text" placeholder="Description" class="desc" id="desc">
        </div>
        <div class="buttonField">
            <button class="submit" id="submitBtn">Submit</button>
            <button class="clear" id="clearBtn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
